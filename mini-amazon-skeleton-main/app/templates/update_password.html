{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="update-password-form">
            <h1 class="update-password-title">Update Password</h1>
            <form method="POST" action="/update_password">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    <input class="form-control" type="password" name="new_password" placeholder="Enter new password" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirm_password" placeholder="Confirm new password" required>
                </div>
                <button class="btn btn-primary update-password-submit-button" type="submit">Update Password</button>
            </form>
        </div>
    </div>
{% endblock %}
