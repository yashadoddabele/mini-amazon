{% extends "base.html" %}

{% block content %}

<br><br>

<h2>Top Products:</h2>

<table class='table table-hover table-bordered container'>
  <thead class="thead-dark">
    <tr>
      <th scope="col">Product Name</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    {% for product in topproducts%}
      <tr>
        <th scope="row">{{product.name}}</th>
        <td>{{product.price}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>


{% endblock %}
